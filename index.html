<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        /* Styles for clickable areas */
        .clickable-area {
            position: absolute;
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        /* Highlight effect for selected areas */
        .selected {
            border-color: #3498db;
        }

        .reset-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Interactive Image with Clickable Areas</h1>
    
    <!-- Image Wrapper -->
    <div class="image-wrapper">
        <!-- Use the clickable image from the provided link -->
        <img src="<a href="https://imgbb.com/"><img src="https://i.ibb.co/f1LqrxZ/MoTS.png" alt="MoTS" border="0" /></a>" alt="Main Image" width="600" height="400">

        <!-- Define the clickable areas using empty divs positioned on top of the image -->
        <!-- Adjust the top, left, width, and height to match the card areas on the image -->
        <div class="clickable-area" style="top: 20px; left: 20px; width: 140px; height: 160px;" data-area="1"></div>
        <div class="clickable-area" style="top: 20px; left: 180px; width: 140px; height: 160px;" data-area="2"></div>
        <div class="clickable-area" style="top: 20px; left: 340px; width: 140px; height: 160px;" data-area="3"></div>
        <div class="clickable-area" style="top: 20px; left: 500px; width: 140px; height: 160px;" data-area="4"></div>

        <div class="clickable-area" style="top: 200px; left: 20px; width: 140px; height: 160px;" data-area="5"></div>
        <div class="clickable-area" style="top: 200px; left: 180px; width: 140px; height: 160px;" data-area="6"></div>
        <div class="clickable-area" style="top: 200px; left: 340px; width: 140px; height: 160px;" data-area="7"></div>
        <div class="clickable-area" style="top: 200px; left: 500px; width: 140px; height: 160px;" data-area="8"></div>
    </div>

    <!-- Reset Button -->
    <button class="reset-button" onclick="resetSelections()">Reset Selection</button>

    <script>
        // Get all clickable areas
        const clickableAreas = document.querySelectorAll('.clickable-area');

        // Add click event listeners to each area
        clickableAreas.forEach((area) => {
            area.addEventListener('click', () => {
                // Toggle the 'selected' class on click
                area.classList.toggle('selected');
            });
        });

        // Function to reset all selections
        function resetSelections() {
            clickableAreas.forEach((area) => {
                area.classList.remove('selected');
            });
        }
    </script>
</body>
</html>
